<div class = "container">
    <div  class='login'>
     <alert-error [message] = "loginForm.value" (close) = "handleAlertError()" *ngIf = 'error'></alert-error>   
    <label>Login:</label>   
   <form [formGroup] = "loginForm" (ngSubmit)= onSubmit(loginForm.value)>
       <div>
           <mat-form-field>
               <input matInput placeholder="email" formControlName="email" />
           </mat-form-field>
       </div>
       <div>
        <mat-form-field>
            <input matInput type="password" placeholder="password" formControlName="password" />
        </mat-form-field>
      </div>
      <div>
          <button mat-raised-button color='primary' >login</button>
      </div>
   </form>
   <div class="signup">
    <p>New user? <span><a [routerLink]="['/register']" routerLinkActive="router-link-active">Signup</a> </span></p>
   </div>
 </div>
</div>
